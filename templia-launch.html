<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templia | Coming Soon</title>

  <style>
    /* If you have font files, replace with @font-face and correct paths */
    @font-face {
      font-family: 'Kelin Eator';
      src: url('KelinEator.ttf') format('truetype');
    }

    @font-face {
      font-family: 'TT Drugs';
      src: url('TTDrugs.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b1a1a;
      font-family: 'TT Drugs', sans-serif;
      color: #e4e4e4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Gradient glow background */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(200px);
      z-index: 0;
    }

    body::before {
      background: radial-gradient(circle, #0606cc, #3650b9);
      top: -100px;
      left: -200px;
    }

    body::after {
      background: radial-gradient(circle, #a92aeb, #4d33bd);
      bottom: -150px;
      right: -200px;
    }

    .logo {
      font-family: 'Kelin Eator', serif;
      font-size: 4rem;
      color: #e6a2e5;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 2rem;
      margin: 1rem 0;
      z-index: 1;
    }

    .countdown {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin: 1.5rem 0;
      z-index: 1;
    }

    .verse {
      font-size: 1rem;
      max-width: 600px;
      margin-top: 2rem;
      padding: 0 1rem;
      line-height: 1.6;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
      .verse {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">templia</div>

  <h2 class="subtitle">Coming Soon</h2>
  <div class="countdown" id="countdown"></div>

  <div class="verse">
    “Do you not know that your bodies are temples of the Holy Spirit, who is in you, whom you have received from God? You are not your own;”<br>
    <strong>1 Corinthians 6:19</strong>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("Dec 7, 2025 00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "We’ve Launched!";
      }
    }, 1000);
  </script>

</body>
</html>
