<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Templia Logo</title>

  <!-- SEO -->
  <meta name="description" content="Official Templia brand logo" />

  <!-- Social Preview -->
  <meta property="og:title" content="Templia" />
  <meta property="og:description" content="Official Templia brand logo" />
  <meta property="og:image" content="/templia-logo.png" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/templia-logo.png" />

  <style>
    :root {
      --bg: #0f0f10;
      --text: #eaeaea;
      --muted: #bdbdbd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        #1b1a1a,
        #0f0f10 70%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .caption {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .link {
      display: inline-block;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--muted);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container">
    <img
      src="/templiacrop.png"
      alt="Templia logo"
      class="logo"
    />

    <div class="caption">
      Official Templia brand logo
    </div>

    <a
      class="link"
      href="/templiacrop.png"
      target="_blank"
      rel="noopener noreferrer"
    >
      View raw image
    </a>
  </main>
</body>
</html>
